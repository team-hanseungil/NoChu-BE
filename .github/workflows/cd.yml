name: Build and Deploy to EKS via ArgoCD

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: no-repo
  EKS_CLUSTER_NAME: no-cluster
  DEPLOYMENT_FILE: k8s/deployment.yaml
  SECRET_NAME: spring-server-secrets

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get current version and increment
        id: get-version
        run: |
          CURRENT_TAG=$(grep -oP 'image:.*:\Kv\d+' ${{ env.DEPLOYMENT_FILE }} | head -1)
          if [ -z "$CURRENT_TAG" ]; then
            echo "No version tag found in ${{ env.DEPLOYMENT_FILE }}"
            exit 1
          fi
          CURRENT_VERSION=$(echo $CURRENT_TAG | sed 's/v//')
          NEW_VERSION=$((CURRENT_VERSION + 1))
          NEW_TAG="v$NEW_VERSION"
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Current tag: $CURRENT_TAG"
          echo "New tag: $NEW_TAG"

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get-version.outputs.new_tag }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get-version.outputs.new_tag }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Get secrets from AWS Secrets Manager
        id: get-secrets
        run: |
          SECRET_JSON=$(aws secretsmanager get-secret-value \
            --secret-id ${{ env.SECRET_NAME }} \
            --query SecretString \
            --output text)
          
          echo "secrets<<EOF" >> $GITHUB_OUTPUT
          echo "$SECRET_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Create/Update Kubernetes Secret
        env:
          SECRETS_JSON: ${{ steps.get-secrets.outputs.secrets }}
        run: |
          # JSON에서 각 값 추출
          DB_PASSWORD=$(echo $SECRETS_JSON | jq -r '.DB_PASSWORD')
          AWS_ACCESS_KEY=$(echo $SECRETS_JSON | jq -r '.AWS_ACCESS_KEY')
          AWS_SECRET_KEY=$(echo $SECRETS_JSON | jq -r '.AWS_SECRET_KEY')
          EMOTION_API_URL=$(echo $SECRETS_JSON | jq -r '.EMOTION_API_URL')
          
          # Kubernetes Secret 생성/업데이트
          kubectl create secret generic spring-server-secret \
            --from-literal=DB_PASSWORD="$DB_PASSWORD" \
            --from-literal=AWS_ACCESS_KEY="$AWS_ACCESS_KEY" \
            --from-literal=AWS_SECRET_KEY="$AWS_SECRET_KEY" \
            --from-literal=EMOTION_API_URL="$EMOTION_API_URL" \
            --namespace=spring \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment.yaml with new image tag
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          CURRENT_TAG: ${{ steps.get-version.outputs.current_tag }}
          NEW_TAG: ${{ steps.get-version.outputs.new_tag }}
        run: |
          sed -i "s|:$CURRENT_TAG|:$NEW_TAG|g" ${{ env.DEPLOYMENT_FILE }}
          cat ${{ env.DEPLOYMENT_FILE }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.DEPLOYMENT_FILE }}
          git commit -m "Update image tag to ${{ steps.get-version.outputs.new_tag }}"
          git push

      - name: Deployment Summary
        run: |
          echo "Deployment completed successfully!"
          echo "Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.get-version.outputs.new_tag }}"
          echo "Secrets synced from AWS Secrets Manager"